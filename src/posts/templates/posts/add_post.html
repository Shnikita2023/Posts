{% extends 'base.html' %}
{% load custom_tags %}

{% block content %}
<div class="general-form">
    <h1>{{ title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% form_general form %}
            <button id="submit_update" class="submit-button" type="submit">{{ button }}</button>
        {% if button_delete is not none %}
            <br>
            <button id="submit_delete" class="submit-button" type="submit">{{ button_delete }}</button>
        {% endif %}
    </form>
</div>
{% endblock %}
